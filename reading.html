<!DOCTYPE html>

<head>

<body class="main-bg">
    <nav id="navbar" class="navbar navbar-expand-lg glassmorphic-navbar border-body fixed-top" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img id="icon" src="assets/images/icon.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#tarot">Tarot Reading</a>

                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid px-3 mb-5">
        <div class="glassmorphic-card d-flex flex-column justify-content-center align-items-center">
            <h2 class="glassmorphic-card p-3 my-5 text-uppercase">Tarot Reading</h2>
            <span class="opacity-50 p-3 fst-italic fw-lighter">Focus on your question and draw your cards.</span>


            <section class="board">
                <div id="cards-container" class="cards-grid">
                    <div class="card-item glassmorphic-card p-3 m-2 text-center" style="width: 250px;">
                        <img src="assets/images/cards/card-back.png" alt="Tarot Deck" class="img-fluid rounded mb-3">
                    </div>
                    <div class="card-item glassmorphic-card p-3 m-2 text-center" style="width: 250px;">
                        <img src="assets/images/cards/card-back.png" alt="Tarot Deck" class="img-fluid rounded mb-3">
                    </div>
                    <div class="card-item glassmorphic-card p-3 m-2 text-center" style="width: 250px;">
                        <img src="assets/images/cards/card-back.png" alt="Tarot Deck" class="img-fluid rounded mb-3">
                    </div>
                </div>
            </section>

            <div class="actions">
                <button id="draw-button" class="btn glassmorphic-btn btn-lg my-3">Draw Cards</button>
            </div>
        </div>
    </main>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- Font Awsome JS -->
    <script src="https://kit.fontawesome.com/90eeb5b7f8.js" crossorigin="anonymous"></script>
    <!-- JavaScript code to ensure the Bootstrap mobile navbar collapses when navigating to in-page links -->
    <script>
        document
            .querySelectorAll(".navbar-collapse .nav-link")
            .forEach((link) => {
                link.addEventListener("click", function (e) {
                    let section = document.querySelector(e.target.getAttribute("href"));
                    if (section) {
                        e.preventDefault(); // Prevent default anchor click behavior
                        let navbarHeight = document.querySelector(".navbar-toggler").offsetHeight;
                        window.scroll({
                            top: section.offsetTop - navbarHeight, // Adjust for navbar height
                            behavior: "smooth",
                        });
                        document
                            .querySelector(".navbar-collapse")
                            .classList.remove("show"); // Collapse navbar
                    }
                });
            });
    </script>
    <!-- Custom JS -->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/script.js"></script>
